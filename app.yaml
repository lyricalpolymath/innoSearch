application: innovatingsearch
version: 0-01-09
runtime: python
api_version: 1

# info on how to handle static files
# https://developers.google.com/appengine/docs/python/config/appconfig#Static_File_Handlers

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico  

- url: /static
  static_dir: static
  
- url: /static/css
  static_dir: static/css
  
- url: /static/css/fonts/base
  static_dir: static/css/fonts/base 
  
- url: /static/css/fonts/social
  static_dir: static/css/fonts/social 

  
- url: /static/css/img
  static_dir: static/css/img

- url: /static/css/img/fancybox
  static_dir: static/css/img/fancybox 
  
- url: /static/css/img/rte
  static_dir: static/css/img/rte
  

  
- url: /static/js
  static_dir: static/js
 
- url: /.*
  script: main.py